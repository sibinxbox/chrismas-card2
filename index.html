<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Christmas Thought</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
  height:100vh;
  background: radial-gradient(circle at top, #0b1d33, #020814);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

/* stars */
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.7;
}

/* shooting star */
.shooting {
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(90deg, white, transparent);
  animation: shoot 2s linear forwards;
}
@keyframes shoot {
  from { transform:translate(0,0); opacity:1; }
  to { transform:translate(-400px,300px); opacity:0; }
}

/* snowfall */
.snow {
  position:absolute;
  top:-10px;
  color:white;
  opacity:.8;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform:translateY(110vh); }
}

/* santa */
.santa {
  position:absolute;
  top:15%;
  right:-60px;
  font-size:28px;
  opacity:.6;
  animation: santaFly 30s linear infinite;
}
@keyframes santaFly {
  from { transform:translateX(0); }
  to { transform:translateX(-120vw); }
}

.card {
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:42px;
  max-width:460px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.6);
  animation: fadeIn 1.5s ease forwards;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(30px); }
  to { opacity:1; transform:translateY(0); }
}

h1 {
  font-family:'Playfair Display',serif;
  font-size:32px;
  margin-bottom:18px;
}

p {
  font-size:18px;
  line-height:1.7;
  opacity:.95;
  transition:.5s;
}

button {
  margin-top:28px;
  padding:14px 34px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ffd166,#ffb703);
  color:#2a1a00;
  font-size:15px;
  cursor:pointer;
}

.footer {
  margin-top:24px;
  font-size:12px;
  opacity:.7;
}

/* emoji burst */
.emoji {
  position:absolute;
  animation: pop 1.6s ease forwards;
}
@keyframes pop {
  0% { transform:scale(.2); opacity:0; }
  30% { opacity:1; }
  100% { transform:translateY(-120px) scale(1.2); opacity:0; }
}
</style>
</head>

<body>

</html>
